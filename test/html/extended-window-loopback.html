<!DOCTYPE html>
<html>
<head>
    <script src="../lib/require.js"></script>
    <script>
        require(["../../js/windower"], function (windower) {

            /*
             * Supports testLoopback and testLoopbackDeregistration.
             * We'll listen on a loopback message so we can test for responses after this window has closed,
             * to ensure cycles work and messaging is unhooked on window close properly.
             */
            windower.listen(function (msg) {
                if (msg.loopback) {
                    windower.send({"looped": true});
                }
            });

            windower.send({"loaded": true});

        });

    </script>
</head>
<body>
</body>
</html>
